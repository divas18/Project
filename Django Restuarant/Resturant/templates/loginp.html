{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>♨Food Mania♨</title>
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<div id="main">
    <nav>
    <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" align="
      top" width="140" height="115"></a>
      <ul>
        <li> <a href="{% url 'home' %}">HOME</a></li>
        <li><a href="{% url 'profile' %}">PROFILE</a></li>
        <li><a href="{% url 'restaurant' %}">RESTURANT</a></li>
        <li><a href="{% url 'login' %}">RESERVATIONS</a></li>
        <li><a href="{% url 'contact_us' %}">CONTACT US</a></li>
      </ul>
    </nav>
    <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <div class="social-icons">
      <img src="{% static 'images/fbx.png' %}">
      <img src="{% static 'images/tw.png' %}">
      <img src="{% static 'images/gp.png' %}">
    </div>
    <form action="" id="register" class="input-group" method="POST">
        {% csrf_token %}
      <input type="text" class="input-field" placeholder="username" name="username" required>
      <input type="email" class="input-field" placeholder="Email Id" name="email" required>
      <input type="text" class="input-field" placeholder="Password" name="Password" required>
      <input type="checkbox" class="checkbox" required><span>I agree to the terms and conditions</span>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <form action="/reservation/" id="login" class="input-group" method="POST">
   {% csrf_token %}
  <input type="text" class="input-field" placeholder="username" name="username" required>
  <input type="text" class="input-field" placeholder="Password" name="Password" required>
  <input type="checkbox" class="checkbox" required><span>Remember Password</span>
  <button type="submit" value="submit" class="submit-btn">Log in</button>
    </form>
    </div>
  </div>
</div>


  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register()//16.27
    {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login()
    {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>
</body>

</html>
