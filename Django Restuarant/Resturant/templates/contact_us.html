{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/contact_us.css' %}">
</head>
<body>
<div id="main">
    <nav>
    <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" align="
      top" width="140" height="115"></a>
      <ul>
        <li> <a href="{% url 'home' %}">HOME</a></li>
        <li><a href="{% url 'profile' %}">PROFILE</a></li>
        <li><a href="{% url 'restaurant' %}">RESTURANT</a></li>
        <li><a href="{% url 'login' %}">RESERVATIONS</a></li>
        <li><a href="{% url 'contact_us' %}">CONTACT US</a></li>
      </ul>
    </nav>
    <h1 style="color: orange; text-align: center;"><br><u>Contact Us</u></h1>
    <br>
    <form class="contact-form" required="" action="/contact_us" method="POST">
    {% csrf_token %}
    <input type="text" required="" class="contact-form-text"  placeholder="Your name" name="name">
    <input type="email" required="" class="contact-form-text"  placeholder="Your email" name="email">
    <input type="tel" required="" class="contact-form-text" placeholder="Contact Number" name="mob">
    <textarea required="" class="contact-form-text" placeholder="Your message" name="message"></textarea>
    <input type="submit" required="" class="contact-form-btn" value="Send">
  </form>
</div>
</body>

</html>
