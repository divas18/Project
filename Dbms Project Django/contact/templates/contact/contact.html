{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

      <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/contact.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->
        
        <div class="section" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center mb-5">
              <div class="col-md-8  text-center">
                <h2 class="mb-3">Contact Form</h2>
                  <p style="text-align: center"; class="lead">Feel Free to Contact us and share your views</p>
              </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                          <button type="submit" class="btn btn-primary">Send Message</button>
                    {% endbuttons %}
                </form>
              </div>
            </div>
          </div>
        </div> <!-- .section -->

        <section style="display: block;margin-left: auto;margin-right: auto;width: 50%;">
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7839.40039285596!2d78.8150044479698!3d10.757573128549662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baa8d474ba54afb%3A0x4fcc5d43d6bc0d2c!2sCaf%C3%A9%20Coffee%20Day!5e0!3m2!1sen!2sin!4v1591084077336!5m2!1sen!2sin" width="700" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>

  

      </div> <!-- .main-wrap -->
      
{% endblock body %}
